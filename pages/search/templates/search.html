{% extends "navbar.html" %} {% block content %}
<style>

</style>
<link rel="stylesheet" type="text/css" href='{{
  url_for("static", filename="css/admin.css")
}}'>
<script src="{{ url_for('static', filename='js/admin.js') }}"></script>

<div class="container">
  
  <div class="row mt-2">
    <div class="container-fluid py-2">
     <div class="row pb-3">
    {% for song in songs %}
    <div class="col-md-6 mb-4 col-lg-3">
        <div class="card me-2" style="min-width: 300px; max-width: 400px; min-height: 300px">
            <img src="{{song.image}}" class="card-img-top" alt={{song.name}} width="300px" height="300px" />
            <div class="card-body d-flex flex-row justify-content-between">
                <div>
                    <h5 class="card-title">{{song.name}}</h5>
                    <p class="card-text mb-1">{{song.artist.name}}</p>
                </div>
                <div class="d-flex align-items-center">
                    <button class="btn btn-lg song-button" data-attr='{
                        "name": "{{song.name}}",
                        "artist": "{{song.artist.name}}",
                        "image": "{{song.image}}",
                        "song": "{{song.song}}"
                    }' data-bs-toggle="button" type="button" aria-expanded="false">
                        <i class="bi bi-play"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
    </div>
  </div>


  <div class="fixed-bottom media-player-container p-2">
    <div class="row">

      <div class="col-md-12 d-flex justify-content-between">


        <div class="d-flex flex-row">
          <div class="album-image"></div>
          <div style="min-width: 200px" class="d-flex flex-column align-items-center justify-content-center">
            <h6 class="text-light song-title-bottom ">
            </h6>
            <p class="text-body-secondary m-0 song-artist-bottom">

            </p>
          </div>

          <div class="d-flex">
            <div class="d-flex align-items-center me-2">
              <button type="button" class="btn btn-lg me-1 text-light rewind">
                <i class="bi bi-rewind-fill"></i>
              </button>
              <button type="button" class="btn  btn-lg me-1 text-light play-btn">
                <i class="bi bi-play-fill"></i>
              </button>
              <button type="button" class="btn  btn-lg me-1 text-light fast-forward">
                <i class="bi bi-fast-forward-fill"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="audio-player">
          <div class="audio-wrapper" id="player-container" href="javascript:;">

          </div>
          <div class="player-controls scrubber">
            <span id="seek-obj-container">
              <progress id="seek-obj" value="0" max="1"></progress>
            </span>
            <small style="float: left; position: relative; left: 15px;" id="start-time"></small>
            <small style="float: right; position: relative; right: 20px;" id="end-time"></small>
          </div>
        </div>
      </div>
    </div>
  </div>




  {% endblock %}
</div>
